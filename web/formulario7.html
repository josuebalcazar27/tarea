<!DOCTYPE html>
<!--
este formulario pide al usuario un numero y luego calcula su factorial-->
<html>
    <head>
        <title>FORMULARIO 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="procesar7.jsp" method="POST">
            Nombre: <input type="text" name="txtnombre" value="" onkeypress="return sololetras(event)" onpaste="return false">
            <br>
            Apellido paterno: <input type="text" name="txtmaterno" value="" onkeypress="return sololetras(event)" onpaste="return false">
            <br>
            Apellido materno: <input type="text" name="txtpaterno" value="" onkeypress="return sololetras(event)" onpaste="return false">
            <br>
            Codigo Universitario: <input type="text" name="txtcodigo" value=""  onkeypress="return solonumeros(event)" onpaste="return false">
            <br>
            Escuela Profesional: <input type="text" name="txtescuela" value="" onkeypress="return sololetras(event)" onpaste="return false">
            <br>
            Sexo: <input type="text" name="txtsexo" value="" onkeypress="return sololetras(event)" onpaste="return false">
            <input type="submit" value="Descripcion">
        </form>
        
        <script>
            
             function solonumeros(e) {
                key=e.keyCode || e.which;
                teclado = String.fromCharCode(key);
                numeros = "0123456789";
                especiales = "8-37-38-46";
                teclado_especial = false;
                
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        teclado_especial = true;
                    }
                }
                if (numeros.indexOf(teclado)===-1 && !teclado_especial) {
            alert("Solo puede ingresar numeros");      
            return false;
                    }
            }
            function sololetras(e) {
                key=e.keyCode || e.which;
                teclado = String.fromCharCode(key).toLowerCase();
                letras ="abcdefghijklmn√±opqrstuvwxyz";
                especiales = "8-37-38-46-164";
                teclado_especial = false;
                
                for (var i in especiales) {
                    if (key === especiales[i]) {
                        teclado_especial = true;break;
                    }
                }
                if (letras.indexOf(teclado)===-1 && !teclado_especial) {
            alert("Solo puede ingresar letras");      
            return false;
                    }
            }
            
        </script>
    </body>
</html>
